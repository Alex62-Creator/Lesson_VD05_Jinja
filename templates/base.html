<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <!--Подключение CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Навигационное меню-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="{{home}}" aria-current="page" href="/"><h3>Главная</h3></a>
            </li>
            <li class="nav-item">
                <a class="{{about}}" href="/about/"><h3>О нас</h3></a>
            </li>
        </ul>
    </nav>

    {% block content %}

    {% endblock %}

    <!-- Футер -->
    <footer class="bg-dark text-light py-4" id="contacts">
        <div class="container">
            <div class="row">
                <!-- Контактная информация -->
                <div class="col-md-6 mb-3">
                    <h5>Контактная информация</h5>
                    <ul class="list-unstyled">
                        <li>Адрес: 220001 пр-т Независимости 88, г Минск, РБ</li>
                        <li>Телефон: +375 29 1234567</li>
                        <li>Email: info@example.com</li>
                    </ul>
                </div>

                <!-- Социальные сети -->
                <div class="col-md-6 mb-3">
                    <h5>Мы в социальных сетях</h5>
                    <ul class="list-unstyled d-flex">
                        <li class="me-3">
                            <a href="https://www.facebook.com/" class="text-light">
                                <i class="fab fa-facebook-f"></i> Facebook
                            </a>
                        </li>
                        <li class="me-3">
                            <a href="https://x.com/" class="text-light">
                                <i class="fab fa-twitter"></i> Twitter
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/" class="text-light">
                                <i class="fab fa-instagram"></i> Instagram
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!--Подключение JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
