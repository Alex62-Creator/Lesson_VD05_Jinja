{% extends 'base.html' %}

{% block title %}
    Домашняя страница
{% endblock %}

{% block content %}
    <!--Карусель-->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <!--Картинки-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../static/image/deepseek.jpeg" height=1000px class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../static/image/qwen.webp" height=1000px class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../static/image/hailuo.jpg" height=1000px class="d-block w-100" alt="...">
            </div>
        </div>
        <!--Кнопки перехода на следующий/предыдущий элемент-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>
{% endblock %}
